baseURL: "http://localhost:1313"
languageCode: "fr-fr"
title: "PypTech Chronicles"
theme: "stack"

# Configurations de base pour Hugo
enableEmoji: true
enableGitInfo: true

taxonomies:
  category: "categories"
  tag: "tags"

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home: ["HTML", "RSS", "JSON"]

permalinks:
  posts: "/posts/:slug/"

# Configuration du menu principal (Navbar)
menu:
  main:
    - name: "Accueil"
      url: "/"
      weight: 1
    - name: "Articles"
      url: "/posts"
      weight: 2
    - name: "Linux"
      url: "/categories/linux"
      weight: 3
    - name: "DevOps"
      url: "/categories/devops"
      weight: 4
    - name: "Réseaux"
      url: "/categories/reseaux"
      weight: 5
    - name: "Reconversion"
      url: "/categories/reconversion"
      weight: 6

# Paramètres personnalisés
params:
  # Informations de base
  author:
    name: "Votre Nom"
    email: "votre-email@example.com" # Assurez-vous de remplacer par un vrai email
  description: "Description de votre site"

  # Vos paramètres personnalisés
  homeHeader: "Bienvenue sur PypTech Chronicles"
  homeSubheader: "Linux, Réseau, DevOps et Vie d'un Tech en Reconversion"
  homeContent: "Découvrez mes articles sur les sujets techniques et mon parcours de reconversion."

  # Configuration du fond d'écran
  background: "images/background.jpg"

  # Activation des fonctionnalités
  features:
    enable: true

  sections:
    enable: true

  services:
    enable: true
    serviceItems: []

# Sections pour la page d'accueil
sections:
  enable: true
  list:
    - name: "posts"
      title: "Articles Récents"
      enable: true
    - name: "categories"
      title: "Catégories"
      enable: true
    - name: "linux"
      title: "Linux"
      description: "Explorez les fondamentaux et avancées de Linux dans des articles détaillés."
      url: "/categories/linux/"
      enable: true
    - name: "devops"
      title: "DevOps"
      description: "Plongez dans l'univers DevOps, avec Docker, Kubernetes, et l'automatisation."
      url: "/categories/devops/"
      enable: true
    - name: "reseaux"
      title: "Réseaux"
      description: "Découvrez les réseaux informatiques, VLANs, et optimisation d'infrastructures."
      url: "/categories/reseaux/"
      enable: true
    - name: "reconversion"
      title: "Vie d'un Tech en Reconversion"
      enable: true
